<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NERIST Student Search</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #f9dfff, #b9b2ff);
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #d16ba5, #86a8e7, #5ffbf1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      width: 100%;
    }

    .search-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    #searchInput {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    #searchInput:focus {
      box-shadow: 0 0 0 3px rgba(209, 107, 165, 0.3);
    }

    #searchBtn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #d16ba5, #86a8e7);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #searchBtn:hover {
      background: linear-gradient(to right, #c471f5, #fa71cd);
    }

    #output {
      margin: 30px auto 0;
      padding: 20px;
      border-radius: 16px;
      background: rgba(30, 10, 40, 0.65);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 200, 255, 0.25);
      color: #ffd6ff;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
      width: 100%;
      max-width: 600px;
      white-space: pre-wrap;
      box-shadow:
        inset 0 0 12px rgba(255, 100, 255, 0.2),
        0 8px 24px rgba(94, 0, 128, 0.2);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    /* Stylish pink-purple scrollbar */
    #output::-webkit-scrollbar {
      width: 8px;
    }

    #output::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ff8fe2, #d89cff);
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    #output::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      #searchInput, #searchBtn {
        font-size: 0.95rem;
      }
      #output {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>NERIST Student Search</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter name, reg no, roll no..."/>
    <br/>
    <button id="searchBtn">Search</button>
  </div>

  <div id="output">Search results will appear here...</div>

  <script>
    let students = [];

    fetch('students.json')
      .then(response => response.json())
      .then(data => students = data)
      .catch(err => document.getElementById('output').textContent = "Error loading student data.");

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const outputDiv = document.getElementById('output');

      const results = students.filter(student =>
        Object.values(student).some(field =>
          String(field).toLowerCase().includes(query)
        )
      );

      if (results.length === 0) {
        outputDiv.textContent = "No matching student found.";
      } else {
        outputDiv.textContent = results.map((student, idx) =>
          `#${idx + 1}:\n` +
          Object.entries(student).map(([k, v]) => `${k}: ${v}`).join('\n')
        ).join('\n\n━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n\n');
      }
    });
  </script>

</body>
</html>
