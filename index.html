<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NERIST Student Search</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #fff0f5, #e0c3fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ffb6c1, #dda0dd, #fef3f9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(240, 190, 250, 0.25);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #searchInput {
      padding: 14px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #fff8fc;
      box-shadow: inset 0 0 4px rgba(255, 182, 193, 0.4);
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    #searchInput:focus {
      box-shadow: 0 0 0 3px rgba(255, 182, 193, 0.3);
    }

    #searchBtn {
      padding: 14px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #fcbad3, #dcb0ff);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 192, 203, 0.3);
    }

    #searchBtn:hover {
      background: linear-gradient(to right, #eab0d1, #cfb2ff);
    }

    #output {
      margin-top: 30px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 240, 250, 0.85);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 200, 255, 0.3);
      color: #5b3b63;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
      width: 100%;
      white-space: pre-wrap;
      box-shadow:
        inset 0 0 8px rgba(255, 160, 190, 0.2),
        0 8px 24px rgba(230, 200, 250, 0.2);
      transition: all 0.3s ease-in-out;
    }

    #output::-webkit-scrollbar {
      width: 8px;
    }

    #output::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ffd6eb, #e0b0ff);
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    #output::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
        margin-bottom: 20px;
      }

      .container {
        padding: 20px;
      }

      #searchInput, #searchBtn {
        font-size: 0.95rem;
        padding: 12px;
      }

      #output {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <h1>NERIST Student Search</h1>

  <div class="container">
    <div class="form-group">
      <input type="text" id="searchInput" placeholder="Enter name, reg no, roll no..."/>
      <button id="searchBtn">Search</button>
    </div>
    <div id="output">Search results will appear here...</div>
  </div>

  <script>
    let students = [];

    fetch('students.json')
      .then(response => response.json())
      .then(data => students = data)
      .catch(err => document.getElementById('output').textContent = "Error loading student data.");

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const outputDiv = document.getElementById('output');

      const results = students.filter(student =>
        Object.values(student).some(field =>
          String(field).toLowerCase().includes(query)
        )
      );

      if (results.length === 0) {
        outputDiv.textContent = "No matching student found.";
      } else {
        outputDiv.textContent = results.map((student, idx) =>
          `#${idx + 1}:\n` +
          Object.entries(student).map(([k, v]) => `${k}: ${v}`).join('\n')
        ).join('\n\n━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n\n');
      }
    });
  </script>

</body>
</html>
