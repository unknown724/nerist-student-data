<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NERIST Student Search</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #8e44ad, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    #searchInput {
      width: 80%;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    #searchInput:focus {
      box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.2);
    }

    #searchBtn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #searchBtn:hover {
      background: linear-gradient(to right, #8e44ad, #3498db);
    }

#output {
  margin-top: 30px;
  padding: 20px;
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  color: #f9eaff; /* Soft white-lavender */
  font-family: 'Courier New', monospace;
  font-size: 0.95rem;
  max-height: 400px;
  overflow-y: auto;
  width: 100%;
  max-width: 600px;
  white-space: pre-wrap;
  box-shadow:
    inset 0 0 12px rgba(255, 192, 255, 0.2),
    0 8px 24px rgba(194, 122, 255, 0.2);
  transition: all 0.3s ease-in-out;
  text-shadow: 0 0 2px #ffafff, 0 0 4px #e2b3ff;
}

    /* Optional custom scrollbar */
    #output::-webkit-scrollbar {
      width: 8px;
    }

    #output::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 153, 0.5);
      border-radius: 8px;
    }

    #output::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>

  <h1>NERIST Student Search</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter name, reg no, roll no..."/>
    <br/>
    <button id="searchBtn">Search</button>
  </div>

  <div id="output">Search results will appear here...</div>

  <script>
    let students = [];

    fetch('students.json')
      .then(response => response.json())
      .then(data => students = data)
      .catch(err => document.getElementById('output').textContent = "Error loading student data.");

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const outputDiv = document.getElementById('output');

      const results = students.filter(student =>
        Object.values(student).some(field =>
          String(field).toLowerCase().includes(query)
        )
      );

      if (results.length === 0) {
        outputDiv.textContent = "No matching student found.";
      } else {
        outputDiv.textContent = results.map((student, idx) =>
          `#${idx + 1}:\n` +
          Object.entries(student).map(([k, v]) => `${k}: ${v}`).join('\n')
        ).join('\n\n' + '━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n\n');
      }
    });
  </script>

</body>
</html>
